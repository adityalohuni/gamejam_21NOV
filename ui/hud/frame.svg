<svg width="860" height="420" viewBox="0 0 860 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="screen-hole">
      <rect x="0" y="0" width="860" height="420" fill="white"/>
      <rect x="250" y="90" width="360" height="270" fill="black"/>
    </mask>

    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#b0b0b0"/>
    </linearGradient>
    
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a31c30"/>
      <stop offset="100%" stop-color="#7a1524"/>
    </linearGradient>

    <linearGradient id="dpadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <filter id="insetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="rgb(0, 0, 0)" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComposite in2="SourceAlpha" operator="in" />
      <feMerge>
        <feMergeNode in="SourceGraphic" />
        <feMergeNode />
      </feMerge>
    </filter>
    
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g mask="url(#screen-hole)">
      <rect x="0" y="0" width="860" height="420" rx="40" ry="40" fill="url(#caseGradient)" filter="url(#insetShadow)" stroke="#999" stroke-width="2"/>

      <g transform="translate(200, 40)">
        <rect x="0" y="0" width="460" height="340" rx="20" ry="20" fill="#555555" stroke="#444" stroke-width="2"/>
        
        <text x="230" y="30" font-family="sans-serif" font-size="12" fill="#888" font-weight="bold" letter-spacing="3" text-anchor="middle">DOT MATRIX WITH STEREO SOUND</text>
        
        <circle cx="30" cy="170" r="5" fill="#cc0000" stroke="#550000" stroke-width="1"/>
        
        <text x="230" y="325" font-family="serif" font-style="italic" font-size="18" fill="#b3b3b3" text-anchor="middle">GoofyBoy ADVANCE</text>
        
        <rect x="50" y="50" width="360" height="270" fill="none" stroke="#333" stroke-width="2"/>
      </g>
  </g>

  <g transform="translate(0, 0)">
    <g transform="translate(30, 100)" filter="url(#dropShadow)">
      <rect x="0" y="40" width="120" height="40" rx="4" fill="url(#dpadGradient)"/>
      <rect x="40" y="0" width="40" height="120" rx="4" fill="url(#dpadGradient)"/>
      <circle cx="60" cy="60" r="12" fill="#1a1a1a"/>
    </g>
    
    <g transform="translate(60, 300)" filter="url(#dropShadow)">
      <rect x="0" y="0" width="60" height="14" rx="7" fill="#999" stroke="#777" stroke-width="1"/>
      <text x="30" y="26" font-family="sans-serif" font-size="10" fill="#666" font-weight="bold" letter-spacing="1" text-anchor="middle">SELECT</text>
    </g>
  </g>

  <g transform="translate(680, 0)">
    <g transform="translate(10, 100) rotate(-15)">
      <g transform="translate(0, 25)">
        <circle cx="25" cy="25" r="25" fill="url(#btnGradient)" filter="url(#dropShadow)"/>
        <text x="25" y="30" font-family="sans-serif" font-size="12" fill="rgba(0,0,0,0.3)" font-weight="bold" text-anchor="middle">B</text>
      </g>
      <g transform="translate(70, -10)">
        <circle cx="25" cy="25" r="25" fill="url(#btnGradient)" filter="url(#dropShadow)"/>
        <text x="25" y="30" font-family="sans-serif" font-size="12" fill="rgba(0,0,0,0.3)" font-weight="bold" text-anchor="middle">A</text>
      </g>
    </g>

    <g transform="translate(60, 300)" filter="url(#dropShadow)">
      <rect x="0" y="0" width="60" height="14" rx="7" fill="#999" stroke="#777" stroke-width="1"/>
      <text x="30" y="26" font-family="sans-serif" font-size="10" fill="#666" font-weight="bold" letter-spacing="1" text-anchor="middle">START</text>
    </g>
    
    <g transform="translate(90, 240) rotate(-15)">
      <circle cx="0" cy="0" r="2" fill="rgba(0,0,0,0.2)"/>
      <circle cx="8" cy="0" r="2" fill="rgba(0,0,0,0.2)"/>
      <circle cx="0" cy="8" r="2" fill="rgba(0,0,0,0.2)"/>
      <circle cx="8" cy="8" r="2" fill="rgba(0,0,0,0.2)"/>
      <circle cx="0" cy="16" r="2" fill="rgba(0,0,0,0.2)"/>
      <circle cx="8" cy="16" r="2" fill="rgba(0,0,0,0.2)"/>
    </g>
  </g>

</svg>

